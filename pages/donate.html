<!doctype html>
<html lang="en">

<head id="head">
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adop(e)t</title>
    <style></style>
    <script type="text/javascript" src="../js/header_footer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/donate.js"></script>
    <script type="text/javascript" src="../js/success.js"></script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/donate.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/gentium-book-basic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Italiana" />
</head>

<body id="body" onload="build_template(); load_all_shelters()">
    <main>
        <h2 id="h2">Chcesz pomóc zwierzakom? Wspomóż wybrane schronisko!</h2>

        <div class="flex-parent" onsubmit="return successful_donation(event)">
            <div class="flex-child">
                <form id="data_form">
                    <label>Lista schronisk
                        <select name="schronisko" id="schronisko" class="dropdown-select" onchange="manage_select(this)"
                            required>
                            <option value="" disabled hidden selected>Wybierz schronisko</option>
                        </select>
                    </label>
                    <label>Kwota donacji
                        <input type="number" step="0.1" min="1" placeholder="Kwota (PLN)" required>
                    </label>
                    <label>Imię (opcjonalne)
                        <input type="text" placeholder="Imię">
                    </label>
                    <label>Nazwisko (opcjonalne)
                        <input type="text" placeholder="Nazwisko">
                    </label>
                </form>
            </div>

            <div class="flex-child radio-group">
                <div class='radio selected' data-value="credit"><img class="payment_logo"
                        src="../imgs/payments/visa_mastercard.png"></div>
                <div class='radio' data-value="paypal"><img class="payment_logo"
                        src="../imgs/payments/przelewy24-logo.png">
                </div>
                <div class='radio' data-value="paypal"><img class="payment_logo" src="../imgs/payments/gpay.png">
                </div>
                <div class='radio' data-value="paypal"><img class="payment_logo" src="../imgs/payments/apple_pay.png">
                </div>
                <div class='radio' data-value="paypal"><img class="payment_logo" src="../imgs/payments/samsung_pay.png">
                </div>
                <div class='radio' data-value="paypal"><img class="payment_logo" src="../imgs/payments/paypal.png">
                </div>
                <div class='radio' data-value="paypal"><img class="payment_logo" src="../imgs/payments/pko.png">
                </div>
                <div class='radio' data-value="paypal"><img class="payment_logo" src="../imgs/payments/ing.png">
                </div>
                <div class='radio' data-value="paypal"><img class="payment_logo"
                        src="../imgs/payments/moneytransfer.png">
                </div>
                <br>
            </div>
        </div>

        <div class="button">
            <input type="submit" id="submit_button" value="Przejdź do płatności" form="data_form">
        </div>

    </main>
</body>

</html>
