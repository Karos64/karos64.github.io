<!doctype html>
<html lang="en">
<head id="head">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ado(e)pt</title>
  <style></style>
  <script type="text/javascript"  src="../js/header_footer.js"></script>
  <script type="text/javascript"  src="../js/main.js"></script>
  <script type="text/javascript"  src="../js/content_constructor.js"></script>
  <link href='https://css.gg/search.css' rel='stylesheet'>
  <link href="https://css.gg/css?=|arrow-down-o|arrow-up-o" rel="stylesheet">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/list.css">
</head>
<body id="body" onload="build_template();build_content()">
  <main>
    <div class="search">
      <form id="search_form">
        <div id="search_input">
          <input type="text" name="search_input" id="search_input_text" placeholder="Wyszukaj...">
          <button type="submit" name="search_button" id="search_button">
            <i class="gg-search"></i>
          </button>
        </div>
      </form>
    </div>
    <div class="filtr">
      <a onclick="">
        <i class="gg-arrow-down-o"></i>
        &nbsp;Rozwiń filtry
        <form action="search" id="filters_form">

          <label for="wojewodztwo">Województwo</label>
          <select name="wojewodztwo" id="wojewodztwo">
            <option value="" disabled selected>Wybierz województwo</option>
            <option value="dolnoslaskie">dolnośląskie</option>
            <option value="kujawsko-pomorskie">kujawsko-pomorskie</option>
            <option value="lubelskie">lubelskie</option>
            <option value="lodzkie">łódzkie</option>
            <option value="malopolskie">małopolskie</option>
            <option value="mazowieckie">mazowieckie</option>
            <option value="opolskie">opolskie</option>
            <option value="podkarpackie">podkarpackie</option>
            <option value="podlaskie">podlaskie</option>
            <option value="pomorskie">pomorskie</option>
            <option value="slaskie">śląskie</option>
            <option value="swietokrzyskie">świętokrzyskie</option>
            <option value="warminsko-mazurskie">warmińsko-mazurskie</option>
            <option value="wielkopolskie">wielkopolskie</option>
            <option value="zachodniopomorskie">zachodniopomorskie</option>
          </select>

          <label for="miasto">Miasto</label>
          <select name="miasto" id="miasto">
            <option value="" disabled selected>Wybierz miasto</option>
            <option value="warszawa">Warszawa</option>
            <option value="krakow">Kraków</option>
            <option value="wroclaw">Wrocław</option>
            <option value="lodz">Łódź</option>
            <option value="gdynia">Gdynia</option>
            <option value="poznan">Poznań</option>
            <option value="gdansk">Gdańsk</option>
            <option value="szczecin">Szczecin</option>
            <option value="bydgoszcz">Bydgoszcz</option>
            <option value="lublin">Lublin</option>
            <option value="bialystok">Białystok</option>
            <option value="kielce">Kielce</option>
            <option value="bielsko">Bielsko-biała</option>
            <option value="sosnowiec">Sosnowiec</option>
            <option value="katowice">Katowice</option>
          </select>

          <label for="plec">Płeć</label>
          <select name="plec" id="plec">
            <option value="" disabled selected>Wybierz płeć</option>
            <option value="samiec">Samiec</option>
            <option value="samica">Samica</option>
          </select>

          <label for="rasa">Rasa</label>
          <select name="rasa" id="rasa">
            <option value="" disabled selected>Wybierz rase</option>
            <option value="samiec">Samiec</option>
            <option value="samica">Samica</option>
          </select>

          <br>
          Dodatkowe opcje:
          <br>

          <input type="checkbox" id="spacery" name="spacery" value="spacery">
          <label for="spacery">Lubi spacery</label>
          <input type="checkbox" id="szczepienia" name="szczepienia" value="szczepienia">
          <label for="szczepienia">Szczepienia</label>
          <input type="checkbox" id="zabawa" name="zabawa" value="zabawa">
          <label for="zabawa">Uwielbia zabawę</label>
          <input type="checkbox" id="samotnosc" name="samotnosc" value="samotnosc">
          <label for="samotnosc">Źle znosi samotność</label>
          <input type="checkbox" id="przyjazny" name="przyjazny" value="przyjazny">
          <label for="przyjazny">Przyjazny dzieciom</label>
          <input type="checkbox" id="szkolony" name="szkolony" value="szkolony">
          <label for="szkolony">Szkolony</label>
          <input type="checkbox" id="akceptuje_zwierzeta" name="akceptuje_zwierzeta" value="akceptuje_zwierzeta">
          <label for="akceptuje_zwierzeta">Akceptuje inne zwierzęta </label>
        </form>
      </a>
    </div>
    <div class="search-br">
      <div class="br"></div>
      Wyniki
      <div class="br"></div>
    </div>

    <div class="main-blocks" id="main_blocks">

    </div>

  </main>
</body>
</html>
