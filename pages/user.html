<!doctype html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adop(e)t</title>
    <style></style>
    <script type="text/javascript" src="../js/header_footer.js"></script>
    <script type="text/javascript" src="../js/user.js"></script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/user.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/gentium-book-basic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Italiana"/>
</head>
<body id="body" onload="build_template(); get_user_data();">
<main>
    <a href="logout.html" id="logout">Wyloguj sie</a>
    <div class="my_account">
        <div class="account">
            <h1 id="my_account_header">Moje konto</h1>
            <div class="data_account">
                <div class="header">Dane</div>
                <div class="data">
                    <div id="type_user" class="type_of_account">
                        <div class="user">
                            <p class="data_text">Imie i nazwisko:</p>
                            <p class="data_text2" id="user_name"></p>
                        </div>
                        <div class="user">
                            <p class="data_text">Data urodzenia:</p>
                            <p class="data_text2" id="birthday"></p>
                        </div>
                        <div class="user">
                            <p class="data_text">Adres:</p>
                            <p class="data_text2" id="user_address"></p>
                        </div>
                        <div class="user">
                            <p class="data_text">Email:</p>
                            <p class="data_text2" id="user_email"></p>
                        </div>
                    </div>

                    <div id="type_shelter" class="type_of_account">
                        <div class="shelter">
                            <p class="data_text">Nazwa:</p>
                            <p class="data_text2" id="shelter_name"></p>
                        </div>
                        <div class="shelter">
                            <p class="data_text">Adres:</p>
                            <p class="data_text2" id="shelter_address"></p>
                        </div>
                        <div class="shelter">
                            <p class="data_text">NIP:</p>
                            <p class="data_text2" id="shelter_nip"></p>
                        </div>
                        <div class="shelter">
                            <p class="data_text">REGON:</p>
                            <p class="data_text2" id="shelter_regon"></p>
                        </div>
                        <div class="shelter">
                            <p class="data_text">KRS:</p>
                            <p class="data_text2" id="shelter_krs"></p>
                        </div>
                        <div class="shelter">
                            <p class="data_text">Numer konta bankowego:</p>
                            <p class="data_text2" id="shelter_bank"></p>
                        </div>
                        <div class="shelter">
                            <p class="data_text">Email:</p>
                            <p class="data_text2" id="shelter_email"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="announcement">
                <div class="header">Og≈Çoszenia</div>
                <div class="data" id="animals">
                </div>
            </div>

            <div class="adopted">
                <div class="header">Adoptowane</div>
                <div class="data" id="adopted">
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
