<!doctype html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adop(e)t</title>
    <style></style>
    <script type="text/javascript" src="../js/header_footer.js"></script>
    <script type="text/javascript" src="../js/success.js"></script>
    <link rel="stylesheet" href="../css/register_forms.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/gentium-book-basic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Italiana"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body id="body" onload="build_template()">
<main class="main1">
    <h2 class="h2">Chcesz oddać zwierzę do adopcji? Wypełnij formularz</h2>
    <form class="data_form" onsubmit="return successful_give(event)">
        <label>Imię</label>
        <input type="text" placeholder="Imię" required><br>
        <label>Zwierzę</label>
        <select required onchange="manage_select(this)">
            <option value="" selected disabled>Wybierz zwierzę</option>
            <option value="pies">Pies</option>
            <option value="kot">Kot</option>
            <option value="papuga">Papuga</option>
            <option value="chomik">Chomik</option>
            <option value="swinka_morska">Świnka Morska</option>
            <option value="swinka">Świnka</option>
            <option value="mysz">Myszka</option>
            <option value="waz">Wąż</option>
        </select><br>
        <label>Płeć</label>
        <select required onchange="manage_select(this)">
            <option value="" selected disabled>Wybierz płeć</option>
            <option value="samiec">Samiec</option>
            <option value="samica">Samica</option>
        </select><br>
        <label>Wiek</label>
        <select required onchange="manage_select(this)">
            <option value="" selected disabled>Wybierz wiek</option>
            <option value="0-1"><1</option>
            <option value="1-2">1-2</option>
            <option value="3-5">3-5</option>
            <option value="6-10">6-10</option>
            <option value="11-15">11-15</option>
            <option value="16-25">16-25</option>
        </select><br>
        <label>Rodowód</label>
        <select required onchange="manage_select(this)">
            <option value="" selected disabled>Czy posiada rodowód?</option>
            <option value="tak">Tak</option>
            <option value="nie">Nie</option>
        </select><br>
        <label>Opis</label>
        <textarea type="text" placeholder="Opowiedz nam więcej o swoim zwierzęciu" required
                  style="height: 10vw; font-size: 1vw"></textarea><br>
        <label>Zdjęcie</label>
        <input type="file" id="file_button" required><br>
        <label>Dodatkowe opcje:</label>
        <div id="checkboxes">
            <div class="one_checkbox">
                <input type="checkbox" class='checkbox' id="spacery" name="spacery" value="Lubi spacery">
                <label for="spacery">Lubi spacery</label>
            </div>
            <div class="one_checkbox">
                <input type="checkbox" class='checkbox' id="szczepienia" name="szczepienia" value="Szczepienia">
                <label for="szczepienia">Szczepienia</label>
            </div>
            <div class="one_checkbox">
                <input type="checkbox" class='checkbox' id="zabawa" name="zabawa" value="Uwielbia zabawę">
                <label for="zabawa">Uwielbia zabawę</label>
            </div>
            <div class="one_checkbox">
                <input type="checkbox" class='checkbox' id="samotnosc" name="samotnosc" value="Źle znosi samotność">
                <label for="samotnosc">Źle znosi samotność</label>
            </div>
            <div class="one_checkbox">
                <input type="checkbox" class='checkbox' id="przyjazny" name="przyjazny" value="Przyjazny dzieciom">
                <label for="przyjazny">Przyjazny dzieciom</label>
            </div>
            <div class="one_checkbox">
                <input type="checkbox" class='checkbox' id="szkolony" name="szkolony" value="Szkolony">
                <label for="szkolony">Szkolony</label>
            </div>
            <div class="one_checkbox">
                <input type="checkbox" class='checkbox' id="akceptuje_zwierzeta" name="akceptuje_zwierzeta"
                       value="Akceptuje inne zwierzęta">
                <label for="akceptuje_zwierzeta">Akceptuje inne zwierzęta</label>
            </div>
        </div>
        <div class="button">
            <input type="submit" class="submit_button" value="Zatwierdź">
        </div>
    </form>
</main>
</body>
</html>
