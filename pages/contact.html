<!doctype html>
<html lang="en">

<head id="head">
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adop(e)t</title>
    <style></style>
    <script type="text/javascript" src="../js/header_footer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/success.js"></script>
    <script type="text/javascript" src="../js/contact.js"></script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/gentium-book-basic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Italiana" />
</head>

<body id="body" onload="build_template(); load_all_shelters()">
    <main>
        <h2 id="h2_">Kontakt do schronisk</h2>
        <div id="shelter-contact">
        </div>
        <h2 id="h2">Masz jakieś pytanie? Skontaktuj się z nami!</h2>
        <div class="email-box">
            <div id="email-form-div">
                <form id="email-form-id" class="email-form-class" onsubmit="return successful_contact(event)">

                    <div class="email-form-group">
                        <label for="imie" class="email-label">Twoje imię</label>
                        <div class="email-input-group">
                            <input type="text" id="Name" name="Name" required>
                        </div>
                    </div>

                    <div class="email-form-group">
                        <label for="email" class="email-label">Twój adres e-mail</label>
                        <div class="email-input-group">
                            <input type="email" id="Email" name="Email" required>
                        </div>
                    </div>

                    <div class="email-form-group">
                        <label for="wiadomość" class="email-label">Twoja wiadomość</label>
                        <div class="email-input-group">

                            <textarea type="text" required style="height: 10vw; font-size: 1vw" rows="6"
                                maxlength="3000" id="description"></textarea>
                        </div>
                    </div>

                    <div class="email-form-group">
                        <button type="submit" id="submit_button">Wyślij wiadomość</button>
                    </div>
                </form>
            </div>

        </div>

    </main>
</body>

</html>
