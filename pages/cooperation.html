<!doctype html>
<html lang="en">
<head id="head">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Adop(e)t</title>
  <style></style>
  <script type="text/javascript"  src="../js/header_footer.js"></script>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/forms.css">
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/gentium-book-basic">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Italiana"/>
</head>
<body id="body" onload="build_template();build_content()">
  <main>
    <h2 id="h2">Chcesz nawiązać współpracę? Zarejestruj swoje schronisko</h2>
    <form id="form">
      <label>Nazwa</label>
      <input type="text" value="Nazwa" required><br>
      <div id="address">
        <div id="street">
          <label>Ulica</label>
          <input type="text" value="Ulica" required>
        </div>
        <div id="number">
          <label>Numer</label>
          <input type="text" value="Numer" required>
        </div>
        <div id="zip_code">
          <label>Kod pocztowy</label>
          <input type="text" value="Kod pocztowy" required>
        </div>
        <div id="city">
          <label>Miasto</label>
          <input type="text" value="Miasto" required>
        </div>
      </div><br>
      <label>NIP</label>
      <input type="text" value="NIP" required><br>
      <label>REGON</label>
      <input type="text" value="REGON" required><br>
      <label>KRS</label>
      <input type="text" value="KRS"><br>
      <label>Numer konta bankowego</label>
      <input type="text" value="Numer konta bankowego" required><br>
      <input type="submit" id="submit_button" value="Zatwierdź">
    </form>
  </main>
</body>
</html>
